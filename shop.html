<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        /* Your existing styles */
body {
    font-size: 16px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    color: #ddd;
    margin: 0;
    padding: 0;
    height: 100%;
    min-height: 100vh;
    background-color: black;
    position: relative;
}

/* Your existing styles */

/* New styles for payment options */
.payment-options {
    margin-top: 50px;
    text-align: center;
}

.payment-option {
    display: inline-block;
    margin: 0 20px;
}

.payment-option img {
    width: 50px; /* Adjust the size as needed */
    height: auto;
    margin-bottom: 10px;
}





.navbar {
    background-color: black;
    padding: 20px 0;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
}

.navbar li {
    margin: 0 20px;
}

.navbar li a {
    display: block;
    color: white;
    text-align: center;
    text-transform: uppercase;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar li a:hover {
    background-color: #555;
}

.main {
    padding: 2em 1em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.main__heading {
    font-size: 4em;
    color: #ffffff;
    margin-bottom: 1em;
    transition: transform 0.3s ease; /* Add transition for smoother animation */
}

.cards__inner {
    display: grid;
    justify-content: center;
    align-items: start;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-flow: dense;
    padding: 0 1em;
    gap: 1.5em;
}

.card {
    max-height: 500px;
    min-height: 500px;
    max-width: 500px;
    min-width: 300px;
    background-color: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    overflow: hidden;
    margin: 10px;
    display: flex;
    flex-direction: column;
    position: relative;
    transition: transform 0.3s ease; /* Add transition for smoother animation */
}


.card__heading {
    font-size: 1.2em;
    color: #ffffff;
    text-align: center;
    margin: 10px 0;
    flex-grow: 0;
}

.card__image {
    width: 300px;
    height: 300px;
    max-width: 100%;
    max-height: 100%;
    display: block;
    border-radius: 15px 15px 0 0;
    margin: 0 auto;
}

.card__description {
    color: #ffffff;
    padding: 5px 20px;
    margin-top: auto;
    text-align: center;
    position: relative;
    width: 85%;
}

.card__button {
    background-color: #ff0000;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.card__button:hover {
    background-color: #d40000;
}

.footer {
    text-align: center;
    padding: 20px 0;
    background-color: black;
    color: white;
    position: absolute;
    bottom: 0;
    width: 100%;
}




h1:hover {
        transform: translate3d(0, -10px, 22px);
        color: #d40000;
        transition: all 0.5s ease-in-out;
}





.card:hover {
            transform: translateY(-5px); /* Move the container up by 5 pixels on hover       <img class="hat" src="hat3.png" alt="Hat">   */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">hoa</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>

    <main class="main">
        <h1 class="main__heading">Shop</h1>
        <div class="cards__inner">
            <div class="card">
                <h2 class="card__heading">Disney+ Accounts</h2>
                <img class="card__image" src="https://pomf2.lain.la/f/aulx3r5a.png" alt="Product 1">
                <p class="card__description"></p>
                <button class="card__button">$1</button>
            </div>
            <div class="card">
                <h2 class="card__heading">Crunchyroll Accounts</h2>
                <img class="card__image" src="https://pomf2.lain.la/f/gtrrfonm.png" alt="Product 2">
                <p class="card__description"></p>
                <button class="card__button">$1</button>
            </div>
            <div class="card">
                <h2 class="card__heading">Netflix Accounts</h2>
                <img class="card__image" src="https://pomf2.lain.la/f/bry1z7qn.png" alt="Product 3">
                <p class="card__description"></p>
                <button class="card__button">$1</button>
            </div>
            <!-- Add more products as needed -->
        </div>
        
        <section class="payment-options">
            <h2>Payment options</h2>
            <div class="payment-option">
                <img src="https://pomf2.lain.la/f/kc8lwsi8.png" alt="Monero">
                <p>Monero</p>
            </div>
            <div class="payment-option">
                <img src="https://pomf2.lain.la/f/axk6173.png" alt="Bitcoin">
                <p>Bitcoin</p>
            </div>
            <div class="payment-option">
                <img src="https://pomf2.lain.la/f/b10uscup.png" alt="Ethereum">
                <p>Ethereum</p>
            </div>
            <div class="payment-option">
                <img src="https://pomf2.lain.la/f/5gio1x6.png" alt="PayPal">
                <p>PayPal</p>
            </div>
            <div class="payment-option">
                <img src="https://pomf2.lain.la/f/ghpqm3k3.png" alt="Cash App">
                <p>Cash App</p>
            </div>
            <!-- Add more payment options as needed -->
        </section>
    </main>

    <footer class="footer">
        <!-- Footer content here -->
    </footer>
</body>
</html>
