<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vont</title>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #323232;
            padding: 10px 20px;
            box-sizing: border-box; /* Ensure padding does not increase width */
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .logo span {
            font-size: 1.5em;
        }
        .navbar .buttons {
            display: flex;
        }
        .navbar .buttons button {
            background-color: #1e1e1e;
            color: #c5c6c7;
            border: 1px solid #c5c6c7;
            margin-left: 10px;
            padding: 5px 15px;
            cursor: pointer;
        }
        .navbar .buttons button:hover {
            background-color: #c5c6c7;
            color: #1e1e1e;
        }
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #c5c6c7;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 100%;
            height: 90vh;
        }
        .input, .output {
            width: 50%;
            padding: 20px;
        }
        .input textarea {
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #c5c6c7;
            border: none;
            resize: none;
            padding: 10px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }
        .output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header a {
            color: #c5c6c7;
        }
        a{
            color: #c5c6c7;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
            <span>Auto Formatter vont</span>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='tool.html'">Tool</button>
            <button onclick="window.location.href='help.html'">Help</button>
            <button onclick="window.location.href='vont.html'">Profile</button>
        </div>
    </div>
    <div class="header">
        <h1>Auto Formatter vont</h1>
        <a href="https://discord.gg/hN69xh36">Discord server</a>
        <p>+rep <a href="https://doxbin.com/user/vont">https://doxbin.com/user/vont</a></p>
    </div>
    <div class="container">
        <div class="input">
            <textarea id="infoInput" placeholder="Enter information here..."></textarea>
        </div>
        <div class="output">
            <pre id="infoOutput"></pre>
        </div>
    </div>
    <script>
        const asciiAlphabet = {
            'a': ["▄▀█", "█▀█"],
            'b': ["█▄▄", "█▄█"],
            'c': ["█▀▀", "█▄▄"],
            'd': ["█▀▄", "█▄▀"],
            'e': ["█▀▀", "██▄"],
            'f': ["█▀▀", "█▀░"],
            'g': ["█▀▀", "█▄█"],
            'h': ["█░█", "█▀█"],
            'i': ["█", "█"],
            'j': ["░░█", "█▄█"],
            'k': ["█▄▀", "█░█"],
            'l': ["█░░", "█▄▄"],
            'm': ["█▀▄▀█", "█░▀░█"],
            'n': ["█▄░█", "█░▀█"],
            'o': ["█▀█", "█▄█"],
            'p': ["█▀█", "█▀▀"],
            'q': ["█▀█", "▀▀█"],
            'r': ["█▀█", "█▀▄"],
            's': ["█▀", "▄█"],
            't': ["▀█▀", "░█░"],
            'u': ["█░█", "█▄█"],
            'v': ["█░█", "▀▄▀"],
            'w': ["█░█░█", "▀▄▀▄▀"],
            'x': ["▀▄▀", "█░█"],
            'y': ["█▄█", "░█░"],
            'z': ["▀█", "█▄"],
            '1': ["▄█", "░█"],
            '2': ["▀█", "█▄"],
            '4': ["█░█", "▀▀█"],
            '5': ["█▀", "▄█"],
            '6': ["█▄▄", "█▄█"],
            '7': ["▀▀█", "░░█"],
            '9': ["█▀█", "▀▀█"],
            '0': ["█▀█", "█▄█"]
        };

        document.getElementById('infoInput').addEventListener('input', function() {
            const inputText = this.value;
            const formattedText = formatText(inputText);
            document.getElementById('infoOutput').innerText = formattedText;
        });

        function formatText(text) {
            const lines = text.split('\n');
            const formattedTextArray = [];
            let isInBox = false;
            let currentBoxLines = [];

            lines.forEach(line => {
                if (line.trim() === '---') {
                    if (isInBox) {
                        formattedTextArray.push(formatBox(currentBoxLines));
                        currentBoxLines = [];
                    }
                    isInBox = false;
                } else if (line.startsWith('##')) {
                    formattedTextArray.push(convertToAsciiArt(line.slice(2).trim()));
                } else {
                    if (!isInBox) {
                        isInBox = true;
                    }
                    currentBoxLines.push(line);
                }
            });

            if (isInBox) {
                formattedTextArray.push(formatBox(currentBoxLines));
            }

            return formattedTextArray.join('\n\n');
        }

        function formatBox(lines) {
            let maxLength = 0;

            const formattedLines = lines.map(line => {
                if (line.trim()) {
                    const [key, value] = line.split(';').map(part => part.trim());
                    if (key && value) {
                        const formattedLine = `${key.padEnd(20)}; ${value}`;
                        maxLength = Math.max(maxLength, formattedLine.length);
                        return formattedLine;
                    } else {
                        maxLength = Math.max(maxLength, line.length);
                        return line;
                    }
                }
                return '';
            });

            const borderLength = maxLength + 4;
            let formattedText = '╔'.padEnd(borderLength, '═') + '╗\n';
            formattedLines.forEach(line => {
                formattedText += '║ ' + line.padEnd(maxLength) + '  ║\n';
            });
            formattedText += '╚'.padEnd(borderLength, '═') + '╝';

            return formattedText;
        }

        function convertToAsciiArt(text) {
            const lines = ['', ''];
            for (let char of text.toLowerCase()) {
                if (asciiAlphabet[char]) {
                    lines[0] += asciiAlphabet[char][0] + ' ';
                    lines[1] += asciiAlphabet[char][1] + ' ';
                }
            }
            return lines.join('\n');
        }
    </script>
</body>
</html>
